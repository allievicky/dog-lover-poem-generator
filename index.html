<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>AI Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to the Dog Lovers Poem Generator</h1>
    </header>

    <main>
      <form>
        <input 
          type="text" 
          placeholder="Enter topic of poem"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input 
          type="submit"
          class="submit-button" 
        />
      </form>
      <div class="poem">
        The poem will go here.
        <br/>
        And here.
      </div>
    </main>

    <footer>
      This AI project is coded by <a href="https://github.com/allievicky" target="_blank">Allie Cannon</a> and is <a
        href="https://github.com/allievicky/dog-lover-poem-generator" target="_blank">open-sourced on Github</a> and is
      hosted on <a href="https://dog-lover-poem-generator.netlify.app/" target="_blank">Netlify</a>.
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
